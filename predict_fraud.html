<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
            background-color: #fff; /* Default background */
            color: #000; /* Default text color */
        }
        strong {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 20px; /* Spacing between result and button */
        }
        .fraud {
            background-color: red; /* Background color for fraud */
            color: yellow; /* Text color for fraud warning */
        }
        .go-back {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .go-back:hover {
            background-color: #444; /* Darker shade on hover */
        }
    </style>
</head>
<body class="{% if is_fraud == 'fraud' %}fraud{% endif %}">
    {% if is_fraud == 'fraud' %}
        <strong>Result: This is a fraud transaction</strong>
    {% else %}
        <strong>Result: This is not a fraud transaction</strong>
    {% endif %}
    <a href="/" class="go-back">Go Back</a>
</body>
</html>
